<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Information Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .stable {
        color: green;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Item Price Information</th>
    </tr>
    <tr>
        <td>Price Status:</td>
        <td class="stable">STABLE</td>
    </tr>
    <tr>
        <td>Demand Status:</td>
        <td class="stable">STABLE</td>
    </tr>
</table>

</body>
</html>
