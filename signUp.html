<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up new account</title>
        <meta name="description" content="Green and Crop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Home">
        <meta property="og:type" content="website">
        <link rel="stylesheet" href="loginSignUp.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <a class="logo" href="homepage.html"><img src="images/Greenery.svg" alt="logo"></a>
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="homepage.html" class="link active">Home</a></li>
                        <li><a href="#" class="link">Settings</a></li>
                        <li><a href="#" class="link">Community</a></li>
                        <li><a href="#" class="link">Learning</a></li>
                        <li><a href="#" class="link">Farm Hub</a></li>
                    </ul>
                </div>
                <div class="nav-button">
                    <a href="login.html">
                        <button class="btn white-btn" id="loginBtn">Sign In</button>
                    </a>
                    <a href="signUp.html">
                        <button class="btn" id="registerBtn">Sign Up</button>
                    </a>
                </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                </div>
            </nav>

            <div class="form-box animate">
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Have an account? <a href="login.html" onclick="login()">Login</a></span>
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <a href="homepage.html">
                            <input type="submit" class="submit" value="Register">
                        </a>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </body>


    <script type="text/javascript" src="mobile.js"></script>
</html>
